<!DOCTYPE HTML>
<html>
  <head>
    <title>Random Quote Machine</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <link rel="stylesheet" href="style.css"/>

  </head>
  <body>
    <div class="container ">

        <div id="quotes" class="row quote-container card-panel z-depth-3">
          <div class="col-xs-12 col-md-12 col-lg-12">

            <blockquote>
              <p><big id="quoteText"></big></p>
              <footer id="quoteFooter"></footer>
            </blockquote>


            <button id="getQuote" class="btn btn-info">
              Get Quote
            </button>

            <a id="tweetQuote" class="btn btn-md btn-social btn-twitter">
              <i class="fa fa-twitter"></i> Tweet
            </a> 
          </div>
        </div>

    </div>

    <script type="text/javascript" src ="app.js" charset="utf-8">
    </script>
  </body>
</html>
