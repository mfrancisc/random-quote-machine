<!DOCTYPE HTML>
<html>
  <head>
    <title>Random Quote Machine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.css"/>

    <link rel="stylesheet" href="style.css"/>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 id="heading" class="text-center">Random Quote Machine</h1>
      </div>

        <div class="row quote-container">
          <div class="text-center col-xs-6 col-md-6 col-lg-6 col-md-offset-3">

            <blockquote>
              <p id="quoteText"></p>
              <footer id="quoteFooter"></footer>
            </blockquote>

            <button id="getQuote" class="btn btn-info">
              Get Quote
            </button>

            <a id="tweetQuote" class="btn btn-md btn-social btn-twitter">
              <span class="fa fa-twitter"></span> Tweet
            </a> 

          </div>
        </div>

    </div>

    <script type="text/javascript" src ="app.js" charset="utf-8">
    </script>
  </body>
</html>
